<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <img class="img-fluid" src="login.png" alt="">
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="all">
                        <h1>login form</h1>

                        <form action="" method="post">
                            <div class="email">
                                <label>Email:</label>
                                <input type="email" placeholder="Enter Email" name="Email" id="loginemail"
                                    onkeyup="validateLogin()">
                                <span id="spanEmaillogin"></span>
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="password">
                                <label>Password:</label>
                                <input type="password" placeholder="Enter Password" name="password1" id="loginpassword"
                                    onkeyup="validateLogin2()">
                                <span id="spanPasswordlogin"></span>
                                <i class="far fa-eye-slash" id="icopasslogin"></i>
                            </div>
                            <button type="submit" id="btnlogin">login</button>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>




    <script src="login.js"></script>
    <script src="register.js"></script>
    <script src="another.js"></script>

</body>

</html>
