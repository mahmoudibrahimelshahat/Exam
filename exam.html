<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="exam.css">
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">English Exam</span>
    </nav>
    <progress id="counter" value="0" max="100"> </progress>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-lg-10">
                    <div class="all">

                        <div id="questions">

                        </div>

                        <div id="answers">

                        </div>
                        <div class="buttons">
                            <button type="button" id="btn2" onclick="getPreviousItem()">Previous</button>
                            <button type="button" id="btn1" onclick="getNextItem()">Next</button>
                            <button type="button" id="markBtn" onclick="markIt()">mark</button>
                            <button type="button" id="unMarkBtn" onclick="undoMark()">un mark</button>
                            <button id="sub" onclick="showresult()">submit</button>
                        </div>

                    </div>

                </div>
                <div class="col-lg-2">
                    <div id="marked"></div>
                </div>
            </div>
        </div>
    </div>



    <script src="exam.js"></script>
</body>

</html>
