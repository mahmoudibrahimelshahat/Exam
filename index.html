<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <img class="img-fluid" src="register.png" alt="">
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="all">

                        <form action="" method="post" id="registerForm">
                            <h1>register form</h1>

                            <div class="firstname d1">
                                <!-- <label>FirstName:</label> -->
                                <input type="text" name="Fname" id="Fname" placeholder="Enter FirstName"
                                    onkeyup="validateFname()">
                                <br>
                                <span id="spanFname"></span>
                                <i class="fas fa-user-alt user1"></i>
                            </div>
                            <div class="lastname d1">
                                <!-- <label>LastName:</label> -->
                                <input type="text" name="Lname" id="Lname" placeholder="Enter LastName"
                                    onkeyup="validateLname()">
                                <br>
                                <span id="spanLname"></span>
                                <i class="fas fa-user-alt user2"></i>
                            </div>
                            <div class="email d1">
                                <!-- <label>Email:</label> -->
                                <input type="email" name="Email" id="Email" placeholder="Enter Email"
                                    onkeyup="validateEmail()">
                                <br>
                                <span id="spanEmail"></span>
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="password1 d1">
                                <!-- <label>Password:</label> -->
                                <input type="password" name="password1" id="password1" placeholder="Enter Password"
                                    onkeyup="validatePassword1()">
                                <br>
                                <span id="spanPassword1"></span>
                                <i class="far fa-eye-slash" id="icopass1"></i>
                            </div>
                            <div class="password2 d1">
                                <!-- <label>re_Enter_Password:</label> -->
                                <input type="password" name="password2" id="password2" placeholder="Re_Enter_Password"
                                    onkeyup="validatePassword2()">
                                <br>
                                <span id="spanPassword2"></span>
                                <i class="far fa-eye-slash" id="icopass2"></i>
                            </div>
                            <button type="submit" id="btn">Sign Up</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="register.js"></script>
    <script src="another.js"></script>

</body>

</html>
